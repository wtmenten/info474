<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment4</title>

    <style>

        svg {
          font: 10px sans-serif;
        }


        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .y.axis path {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .brush .extent {
          stroke: #fff;
          fill-opacity: .125;
          shape-rendering: crispEdges;
        }

        .line {
          fill: none;
        }

    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

    var margin = {top: 10, right: 10, bottom: 100, left: 40},
        margin2 = {top: 430, right: 10, bottom: 20, left: 40},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom,
        height2 = 500 - margin2.top - margin2.bottom;

    var color = d3.scaleOrdinal(d3.schemeCategory10);

    var parseDate = d3.timeParse("%Y%m");

    var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);

    var xAxis = d3.axisBottom(x).tickFormat(d3.format('.0f')),
        xAxis2 = d3.axisBottom(x2).tickFormat(d3.format('.0f')),
        yAxis = d3.axisLeft(y).tickFormat(d3.format('.2f')).ticks(10);

    var brush = d3.brushX(x2)
        .on("brush", brush);

    var line = d3.line()
        .defined(function(d) { return !isNaN(+d.val); })
        .x(function(d) { return x(+d.Date); })
        .y(function(d) { return y(+d.val); })
        .curve(d3.curveLinear);

    var line2 = d3.line()
        .defined(function(d) { return !isNaN(+d.val); })
        .x(function(d) {return x2(+d.Date); })
        .y(function(d) {return y2(+d.val); })
        .curve(d3.curveLinear);


    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

    svg.append("defs").append("clipPath")
        .attr("id", "clip")
      .append("rect")
        .attr("width", width)
        .attr("height", height);

    var focus = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var context = svg.append("g")
      .attr("transform", "translate(" + margin2.left + "," + margin2.top + ")");

    d3.csv("dataframe.csv", function(error, data) {

//      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date" || key.includes("T69"); }));
      color.domain(d3.keys(data[0]).filter(function(key) { return key !== "Date" && ( key.includes('Expected') || key.includes('Predicted')); }));

        data.forEach(function(d) {
//          d.Date = parseDate(d.Date);
          d.Date = +d.Date;
        });

      var sources = color.domain().map(function(name) {
          return {
            name: name,
            values: data.map(function(d) {
              return {Date: +d.Date, val: +d[name]};
            })
          };
        });

        x.domain(d3.extent(data, function(d) { return +d.Date; }));
        y.domain([d3.min(sources, function(c) { return d3.min(c.values, function(v) { return +v.val; }); }),
                  d3.max(sources, function(c) { return d3.max(c.values, function(v) { return +v.val; }); }) ]);
        console.log(y.domain());
        x2.domain(x.domain());
        y2.domain(y.domain());

        var focuslineGroups = focus.selectAll("g")
            .data(sources)
          .enter().append("g");

        var focuslines = focuslineGroups.append("path")
            .attr("class","line")
            .attr("d", function(d) { return line(d.values); })
            .style("stroke", function(d) {return color(d.name);})
            .attr("clip-path", "url(#clip)");

        focus.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        focus.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        var contextlineGroups = context.selectAll("g")
            .data(sources)
          .enter().append("g");

        var contextLines = contextlineGroups.append("path")
            .attr("class", "line")
            .attr("d", function(d) { return line2(d.values); })
            .style("stroke", function(d) {return color(d.name);})
            .attr("clip-path", "url(#clip)");

        context.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height2 + ")")
            .call(xAxis2);

        context.append("g")
            .attr("class", "x brush")
            .call(brush)
          .selectAll("rect")
            .attr("y", -6)
            .attr("height", height2 + 7);


    });

    function brush() {
      var selection = d3.event.selection;
//      console.log(selection);
      x.domain(selection.map(x2.invert, x2));
      focus.selectAll("path.line").attr("d",  function(d) {return line(d.values)});

      focus.select(".x.axis").call(xAxis);
      focus.select(".y.axis").call(yAxis);
    }
    </script>
</body>
</html>
